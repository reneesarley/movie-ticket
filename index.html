<!DOCTYPE html>
<html>
<head>
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- remove styles link for Bootstrap 3.3.7 and uncomment below if you want to use Bootstrap 4.0.0 -->
  <!--   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Movie Tickets</h1>
    </div>
    <form>
      <div class="form-group">
        <label for="exampleFormControlSelect1">Select a movie:</label>
        <select class="form-control" id="titleSelection">
          <option id="deadpool">Deadpool</option>
          <option>Dawn of the Dead</option>
          <option>Cars 2</option>
          <option>The Royal Tenenbaums</option>
          <option>Bottle Rocket</option>
        </select>
      </div>
      <button type="button" id="timesButton" class="btn btn-primary">View Show Times</button>
      <div id="timeDiv" class="form-group">
        <label for="exampleFormControlSelect1">Select a time:</label>
        <select class="form-control" id="timeSelection">
        </select>
      </div>
      <h2>Discounts:</h2>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="discountInput" id="exampleRadios1" value="seniorDiscount">
        <label class="form-check-label" for="exampleRadios1">
          Senior (Over 55)
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="discountInput" id="exampleRadios2" value="studentDiscount">
        <label class="form-check-label" for="exampleRadios2">
          Student
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="discountInput" id="exampleRadios1" value="childDiscount">
        <label class="form-check-label" for="exampleRadios1">
          Child (Under 12)
        </label>
      </div>
      <button type="button" id="submitButton" class="btn btn-primary">Submit</button>
  </form>
    <div id="ticket">
      <h2>Order Summary:</h2>
      <p>Movie Name: <span id="movie-name"></span></p>
      <p>Show Time: <span id="show-time"></span></p>
      <p>Rating: <span id="movie-rating"></span></p>
      <p>Cost: <span id="total-cost"></span></p>
    </div>
  </div>
</body>
</html>
